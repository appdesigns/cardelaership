    <nav class="navbar navbar-expand-lg navbar-light">
      <a href="#" class="navbar-brand landingtext">Luxury<i class="fa fa-car"></i><span
          style="color: orange">Kars</span></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#basicExampleNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible content -->
      <!-- <div class="collapse navbar-collapase"></div> -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle rolls-dropdown" id="navbarDropdownMenuLink"
              data-toggle="dropdown" aria-hashpopup="true" aria-expaanded="false">New Inventory</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">

              <a href="#sportcars" class="dropdown-item">
                <p class="text-center">Cullinan</p><img src="/images/purple-rolls.png" class="img-fluid">
              </a>
              <a href="#sportcars" class="dropdown-item">
                <p class="text-center">Ghost</p><img src="/images/white-gold-rolls.png" class="img-fluid">
              </a>
              <a href="#sportcars" class="dropdown-item">
                <p class="text-center">Wraith</p><img src="/images/brown-rolls.png" class="img-fluid">
              </a>
              <a href="#sportcars" class="dropdown-item">
                <p class="text-center">Phanthom</p><img src="/images/dark-blue-rolls.png" class="img-fluid">
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-hashpopup="true" aria-expaanded="false">Cars</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
              <a href="#sportcars" class="dropdown-item">Sport Cars</a>
              <a href="#convertible" class="dropdown-item">Convertible</a>
              <a href="crossover" class="dropdown-item">Crossover</a>
              <a href="#luxury" class="dropdown-item">Luxury</a>
            </div>
          </li>
          <li class="nav-item"></li>
          <a href="#models" class="nav-link">Models</a>
          <li class="nav-item"></li>
          <a href="#ourspecial" class="nav-link">Special</a>
          <li class="nav-item"></li>
          <a href="#service-parts" class="nav-link">Service & Parts</a>
          <div class="nav-link"><i class="fas fa-search text-dark"></i>
            <input type="text" class="search" placeholder="search">
          </div>
        </ul>
        <span class="navbar-text mr-3 login"><a href="#">Login</a></span>
        <span class="navbar-text cart"><i class="fa fa-cart-plus"></i></span>
      </div>
    </nav>
  </header>
  <!--main section-->
  <main>
    <section id="main-wrapper" class="presentation">
      <div class="intro">
        <div class="container intro-text">
          <h1 class="ml-3">Rolls Royce Wraith Mansory</h1>
          <h2 class="ml-3">New in Stock</h2>
          <p class="py-3 ml-3">$600,000</p>
          <div class="cta">
            <button class="cta-btn">Explore</button>
          </div>
        </div>
      </div>
      <div class="cover">
        <img class="card-image2 img-fluid" src="images/color-design.JPG" alt="Card image cap">
        <img class="card-image1 img-fluid" src="images/rolls-royce.png" alt="Card image cap">
      </div>
    </section>
    <section id="banner-bg">
      <div class="container-fluid text-center">
        <div class="banner">
          <div class="d-flex bd-highlight">
            <div class="p-2 flex-fill bd-highlight"><a href="#" class="no-underline"><img class="key-forb"
                  src="/images/key-forb.png">Universal Key Forb</a>
            </div>
            <div class="p-2 flex-fill bd-highlight"><a href="#" class="no-underline"><img class="key-forb"
                  src="/images/wheelcap.png">
                Wheel Center Cap
            </div>
            <div class="p-2 flex-fill bd-highlight">All Accessories<a href="#" class="no-underline"><img
                  class="arrow-right" src="images/arrow-right.png"></img>
              </a></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--main section end-->
  <!--cars section-->
  <section id="cars">
    <div class="container text-center cars-btn py-3">
      <h1 class="title">Models</h1>
      <button class="active cta btn btn-outline-secondary lighten-5">All New</button>
      <button class="cta btn btn-outline-info">Sedan & Compact</button>
      <button class="cta btn btn-outline-info">Suv & Cross over</button>
      <div class="row myimage">
        <div class="col-md-4 item" data-aos="flip-up">
          <img src="images/white-rolls.png" class="">
        </div>
        <div class="col-md-4 item" data-aos="slide-up">
          <img src="images/corvette.png" class="">
        </div>
        <div class="col-md-4" data-aos="slide-up">
          <img src="images/lamo.png">
        </div>
        <div class="col-md-4" data-aos="flip-left">
          <img src="images/Maserati.png">
        </div>
        <div class="col-md-4" data-aos="flip-right">
          <img src="images/G-Wagon.png">
        </div>
        <div class="col-md-4" data-aos="zoom-in">
          <img src="images/porche-iris.png">
        </div>
      </div>
    </div>
  </section>
